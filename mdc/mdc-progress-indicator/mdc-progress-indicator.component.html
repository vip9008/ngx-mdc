@if (buffer !== null) {
    <div class="buffered" [style.width]="buffered"></div>
    <div class="buffer-indicator" [style.width]="buffering"></div>
}
@if (progress !== null) {
    <div class="indicator" [ngClass]="{'determinate': buffer === null}" [style.width]="progressed"></div>
} @else {
    <div class="indicator indeterminate"></div>
}
